  </style>
</head>
<body>

<div class="container">
  <header>

  <form id="faceIdForm">

    <input type="text" name="idioma" placeholder="Ex: Portugu√™s (Brasil)">

    <label>Existe alguma senha padr√£o? Se sim, qual? <span class="info-i" data-tip="Senha administrativa para acessar as configura√ß√µes locais do equipamento.">i</span></label>

    <label>Formas de acesso <span class="info-i" data-tip="M√©todos permitidos para identifica√ß√£o e libera√ß√£o da trava.">i</span></label>
    <div class="group">
      <label><input type="radio" name="acesso" value="QR Code"> QR Code</label>
      <label><input type="radio" name="acesso" value="Cart√£o"> Cart√£o</label>
      <label><input type="radio" name="acesso" value="Face"> Face</label>
    </div>

    <label>Modo de autentica√ß√£o <span class="info-i" data-tip="'Manual' exige intera√ß√£o; 'Ligado direto' autentica assim que detecta o rosto.">i</span></label>
    <div class="group">
      <label><input type="radio" name="autenticacao" value="Manual"> Manual</label>
      <label><input type="radio" name="autenticacao" value="Ligado direto"> Ligado direto</label>
    </div>

    <label>Mais configura√ß√µes do modo de autentica√ß√£o <span class="info-i" data-tip="Descreva detalhes espec√≠ficos de tempo ou regras de valida√ß√£o.">i</span></label>
    <textarea name="config_autenticacao" placeholder="Descreva aqui..."></textarea>

    <div class="form-section-title">Recursos Espec√≠ficos</div>

    <div class="group">

  </form>
</div>

<script>
  // Link para o seu Google Apps Script
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwT80pkE5L2wyjcS5JEuesrzYDLgmEIYVgfgMLb71_PJxWEPwfpiZInmTM4ePCUXGM2/exec';
  const form = document.getElementById('faceIdForm');
  const btn = document.getElementById('btnSubmit');

  form.addEventListener('submit', e => {
    e.preventDefault();
    btn.disabled = true;
    btn.innerText = 'Processando Envio...';

    // Captura os dados do formul√°rio
    const formData = new FormData(form);
    
    // Tratamento especial para checkboxes (converte em lista de texto)
    const checkboxes = document.querySelectorAll('input[name="ajustes"]:checked');
    let ajustesValues = [];
    checkboxes.forEach((checkbox) => {
        ajustesValues.push(checkbox.value);
    });
    formData.set('ajustes', ajustesValues.join(', '));

    fetch(scriptURL, { 
      method: 'POST', 
      body: new URLSearchParams(formData) 
    })
    .then(response => {
      alert('Configura√ß√µes enviadas com sucesso! Verifique sua planilha.');
      form.reset();
      btn.disabled = false;
      btn.innerText = 'Enviar Configura√ß√µes';
    })
    .catch(error => {
      console.error('Erro no envio:', error);
      alert('Houve um erro ao enviar. Tente novamente mais tarde.');
      btn.disabled = false;
      btn.innerText = 'Enviar Configura√ß√µes';
    });
  });
</script>
